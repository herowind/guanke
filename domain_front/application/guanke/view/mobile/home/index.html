<div class="swiper-container">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    <div class="swiper-slide"><img src="{$school.banner}" /></div>
  </div>
</div>
<div class="school-bd">
	<!-- 菜单 -->
	<div class="school-tabs">
		<div class="school-tab active" ontap="tabChange">
			<image src="/guanke/images/icons/menu_course.png" />
			<div>精彩课程</div>
		</div>
		<div class="school-tab" ontap="tabChange">
			<image src="/guanke/images/icons/menu_camera.png" />
			<div>视频监控</div>
		</div>
		<div class="school-tab" ontap="tabChange">
			<image src="/guanke/images/icons/menu_teacher.png" />
			<div>教师团队</div>
		</div>
		<div class="school-tab" ontap="tabChange">
			<image src="/guanke/images/icons/menu_school.png" />
			<div>学校简介</div>
		</div>
	</div>
	<div class="ui-line"></div>

	<!-- 商友圈 -->
	<div class="school-tab-content" id="content_course">
	{volist name="courseList" id="item"}
      <a class="ui-item" href="/guanke/mobile.livecourse/detail.html?id={$item.id}&school_id={$school.id}" style="border-bottom:1px solid #efefef">
        <div class="ui-item-box">
          <div class="item-sec1">
            <img src="{$item.course.banner}" />
            <span class="live">直播课程</span>
          </div>
          <div class="item-sec2">
            <div class="sec2-hd">
              {$item.name}
            </div>
            <div class="sec2-bd">
            	<div class="sec2-bd__tags">{$item.course.name}</div>
              	<div class="sec2-bd__btn {$item.process.status}">{$item.process.button}</div>
            </div>
            <div class="sec2-ft">
              <img class="sec2-ft__icon swing animated infinite " src="/guanke/images/icons/time_alert.png" />
              <label>{$item.process.time}</label>
            </div>
          </div>
        </div>
        
      </a>
      {/volist}		
	</div>
</div>
{/block} 
{block name="script"}
<script>
$(function(){
	$(".ui-item").on('click',function(){
		document.location.href = '/guanke/mobile.livecourse/detail.html?course_token='+$(this).data('token');
	})
	
    $(".swiper-container").swiper({
        autoplay: 3000
      });	
})


</script>
{/block}
